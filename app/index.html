<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>life</title>

    <link href="./styles/app.css" rel="stylesheet" type="text/css">

    <script>
      // Maximize, if needed
      window.onload = function() {
        var ngui = require('nw.gui');
        var nwin = ngui.Window.get();

        if (screen.availHeight != window.outerHeight) {
          nwin.maximize();
        }
      }
    </script>


    <script src="./interface/menu.js"></script>
    <script src="./app.js"></script>

  </head>

  <body class="">

    <div class="main-container"></div>


    <script>
      // Basic live reload and other development actions
      if (process.env.LIFE_ENVIRONMENT == 'development') {
        // Add live reload (running via gulp);
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'http://localhost:35729/livereload.js';
        document.body.appendChild(script);

        // Open dev tools.  A basic hack so that the window is not
        // forced to the front
        if (screen.availHeight != window.outerHeight) {
          require('nw.gui').Window.get().showDevTools();
        }
      }
    </script>

  </body>
</html>
